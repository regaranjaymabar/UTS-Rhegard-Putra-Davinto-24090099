<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css/login.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="img/erasebg-transformed (2).png" alt="kopi" />
    </div>
    <div class="right">
      <h2>Welcome KOPIin</h2>
      <form id="loginForm">
        <div class="input-group">
          <label>
            <input type="email" id="email" name="email" placeholder="Email Address" required />
          </label>
        </div>
        <div class="input-group">
          <label>
            <input type="password" id="password" name="password" placeholder="Password" required />
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="btn login-btn">Login</button>
      </form>

      <div class="separator">
        <span>Or</span>
      </div>

      <div class="social-login">
        <button class="btn google-btn">Google</button>
        <button class="btn facebook-btn">Facebook</button>
      </div>

      <p class="signup-text">
        Don't have an account? <a href="#">Sign Up</a>
      </p>
    </div>
  </div>
    <div id="customAlert" class="alert hidden">
      <div id="alertText"></div>
      <button onclick="closeAlert()">OK</button>
    </div>

  <script src="script.js/login.js"></script>
</body>
</html>
